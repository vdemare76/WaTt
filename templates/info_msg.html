{% extends "appbuilder/base.html" %}

{% block content %}
<div class="modal fade" id="modal-alert-w" tabindex="-1" role="dialog">"
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                <p {% if tipo == 'success' %} style = "color:green"
                   {% elif tipo == 'error' %} style = "color:red"
                   {% endif %}>
                {{ title }}
                </p>
                </h4>
            </div>
            <div class="modal-body">
                <div>
                	<h4 class="modal-text">
                	{{ msg }}
                	</h4>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onClick="redirect()">OK</button>
            </div>
        </div>
    </div>
</div>

<script>
	{% if show %}
		$(document).ready(function(){
			$('#modal-alert-w').modal('show');
	    });
	{% endif %}
	
	function redirect() {
        window.location.href='{{ return_page }}';
    }
</script>
{% endblock %}
