{% block content %}
<div class="modal fade" id="modal-confirm-w" tabindex="-1" role="dialog">"
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                <p id=title {% if tipo == 'success' %} style = "color:green"
                   			{% elif tipo == 'error' %} style = "color:red"
                   			{% endif %}></p>
                </h4>
            </div>
            <div class="modal-body">
                <div>
                	<h4 class="modal-text" id="msg"</h4>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger danger" data-dismiss="modal" id="modal-confirm-ok">OK</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
